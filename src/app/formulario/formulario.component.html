<div class="informacao-pessoal">
    <h2>Cadastro de perfil:</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="nome" required>
  
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" [(ngModel)]="telefone" required>
  
      <label for="email">E-mail:</label>
      <input type="email" id="email" [(ngModel)]="email" required>
  
      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" [(ngModel)]="dataNascimento" required>
  
      <button type="submit">Enviar</button>
    </form>
  
    <p>{{ mensagem }}</p>
</div>
